<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div th:each="director : ${directors}">

    <h3 th:text="${director.name}"></h3>
    <ul>
        <th:block th:each="movie : ${director.movies}">
            <li th:inline="text"><b> [[${movie.title}]]</b> released in [[${movie.year}]]. </li>
        </th:block>
    </ul>
</div>

<div th:each="movie : ${movies}">

    <h3 th:text="${movie.title}"></h3>
    <h4 th:text="${movie.year}"></h4>
    <h4 th:inline="text">[[${movie.description}]]</h4>
    <h4 th:inline="text">[[${movie.director}]]</h4>
</div>

</body>
</html>
